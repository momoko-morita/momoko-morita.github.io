<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Times New Roman', serif;
            background-color: #fff;
            color: #000;
            line-height: 1.8;
        }

        /* ヘッダー - フルスクリーンヒーロー */
        .hero {
            position: relative;
            height: 100vh;
            width: 100%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.9);
        }

        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.2), rgba(0,0,0,0.4));
        }

        .hero-content {
            position: relative;
            z-index: 10;
            text-align: center;
            color: #fff;
        }

        .hero h1 {
            font-size: 5rem;
            font-weight: 300;
            letter-spacing: 8px;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 20px rgba(0,0,0,0.5);
        }

        .hero p {
            font-size: 1.2rem;
            letter-spacing: 3px;
            font-weight: 300;
        }

        /* ナビゲーション */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 2rem 4rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            background: transparent;
            transition: background 0.3s;
        }

        nav.scrolled {
            background: rgba(255,255,255,0.95);
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
        }

        .logo {
            font-size: 1.5rem;
            letter-spacing: 3px;
            font-weight: 400;
            color: #fff;
        }

        nav.scrolled .logo,
        nav.scrolled .nav-links a {
            color: #000;
        }

        .nav-links {
            display: flex;
            gap: 3rem;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 0.9rem;
            letter-spacing: 2px;
            transition: opacity 0.3s;
            text-transform: uppercase;
        }

        .nav-links a:hover {
            opacity: 0.6;
        }

        /* セクション共通 */
        section {
            padding: 6rem 4rem;
        }

        .section-title {
            font-size: 3rem;
            font-weight: 300;
            text-align: center;
            letter-spacing: 4px;
            margin-bottom: 4rem;
            text-transform: uppercase;
        }

        /* About セクション */
        .about-content {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            font-size: 1.1rem;
            line-height: 2;
            color: #333;
        }

        /* ギャラリー */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0;
            max-width: 1400px;
            margin: 0 auto;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            cursor: pointer;
            aspect-ratio: 1;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        .gallery-item-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 2rem;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            color: #fff;
            transform: translateY(100%);
            transition: transform 0.4s ease;
        }

        .gallery-item:hover .gallery-item-overlay {
            transform: translateY(0);
        }

        .gallery-item-overlay h3 {
            font-size: 1.2rem;
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 0.5rem;
        }

        .gallery-item-overlay p {
            font-size: 0.9rem;
            letter-spacing: 1px;
            opacity: 0.8;
        }

        /* Contact */
        .contact {
            background-color: #f8f8f8;
            text-align: center;
        }

        .contact-info {
            max-width: 600px;
            margin: 0 auto;
        }

        .contact-info p {
            font-size: 1.1rem;
            margin: 1rem 0;
            letter-spacing: 1px;
        }

        .contact-info a {
            color: #000;
            text-decoration: none;
            border-bottom: 1px solid #000;
            transition: opacity 0.3s;
        }

        .contact-info a:hover {
            opacity: 0.6;
        }

        /* Footer */
        footer {
            padding: 3rem;
            text-align: center;
            font-size: 0.9rem;
            letter-spacing: 2px;
            color: #666;
        }

        /* モーダル */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
            position: relative;
        }

        .modal-content img {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
        }

        .modal-info {
            color: #fff;
            text-align: center;
            margin-top: 2rem;
        }

        .modal-info h3 {
            font-size: 1.5rem;
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 0.5rem;
        }

        .modal-info p {
            font-size: 1rem;
            opacity: 0.8;
        }

        .close-modal {
            position: absolute;
            top: -50px;
            right: 0;
            color: #fff;
            font-size: 3rem;
            cursor: pointer;
            background: none;
            border: none;
            font-weight: 300;
            transition: opacity 0.3s;
        }

        .close-modal:hover {
            opacity: 0.6;
        }

        /* レスポンシブ */
        @media (max-width: 1024px) {
            .gallery-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 3rem;
                letter-spacing: 4px;
            }

            nav {
                padding: 1.5rem 2rem;
                flex-direction: column;
                gap: 1rem;
            }

            .nav-links {
                gap: 1.5rem;
            }

            section {
                padding: 4rem 2rem;
            }

            .section-title {
                font-size: 2rem;
            }

            .gallery-grid {
                grid-template-columns: 1fr;
            }
        }

        /* スクロールアニメーション */
        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <!-- ナビゲーション -->
    <nav id="navbar">
        <div class="logo">ARTIST</div>
        <div class="nav-links">
            <a href="#about">About</a>
            <a href="#gallery">Works</a>
            <a href="#contact">Contact</a>
        </div>
    </nav>

    <!-- ヒーローセクション -->
    <section class="hero">
        <img class="hero-image" src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 1920 1080'%3E%3Cdefs%3E%3ClinearGradient id='g1' x1='0%25' y1='0%25' x2='100%25' y2='100%25'%3E%3Cstop offset='0%25' style='stop-color:%2320B2AA;stop-opacity:1'/%3E%3Cstop offset='50%25' style='stop-color:%2348D1CC;stop-opacity:1'/%3E%3Cstop offset='100%25' style='stop-color:%23DAA520;stop-opacity:0.6'/%3E%3C/linearGradient%3E%3C/defs%3E%3Crect width='1920' height='1080' fill='url(%23g1)'/%3E%3C/svg%3E" alt="Hero Image">
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h1>ARTIST NAME</h1>
            <p>Contemporary Artist</p>
        </div>
    </section>

    <!-- About セクション -->
    <section id="about">
        <h2 class="section-title fade-in">About</h2>
        <div class="about-content fade-in">
            <p>
                ここにアーティストのプロフィール、経歴、作品に対する想いなどを記載します。
                シンプルで洗練されたデザインで、あなたの作品を美しく魅せることができます。
                このテキストは自由に編集可能です。
            </p>
        </div>
    </section>

    <!-- Gallery セクション -->
    <section id="gallery">
        <h2 class="section-title fade-in">Works</h2>
        <div class="gallery-grid" id="galleryGrid"></div>
    </section>

    <!-- Contact セクション -->
    <section id="contact" class="contact">
        <h2 class="section-title fade-in">Contact</h2>
        <div class="contact-info fade-in">
            <p>Email: <a href="mailto:artist@example.com">artist@example.com</a></p>
            <p>Instagram: <a href="https://instagram.com/artist_name" target="_blank">@artist_name</a></p>
            <p>Phone: 000-0000-0000</p>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 ARTIST NAME. ALL RIGHTS RESERVED.</p>
    </footer>

    <!-- モーダル -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <button class="close-modal" onclick="closeModal()">&times;</button>
            <img id="modalImg" src="" alt="">
            <div class="modal-info">
                <h3 id="modalTitle"></h3>
                <p id="modalYear"></p>
            </div>
        </div>
    </div>

    <script>
        // ========================================
        // ここを編集してギャラリーの作品を管理します
        // ========================================
        const artworks = [
            {
                title: "Turquoise Dream",
                year: "2024",
                image: "images/test.png"
            },
            {
                title: "Golden Petals",
                year: "2024",
                image: "https://images.unsplash.com/photo-1547826039-bfc35e0f1ea8?w=800"
            },
            {
                title: "Ocean Whispers",
                year: "2023",
                image: "https://images.unsplash.com/photo-1518640467707-6811f4a6ab73?w=800"
            },
            {
                title: "Ethereal Light",
                year: "2023",
                image: "https://images.unsplash.com/photo-1579783902614-a3fb3927b6a5?w=800"
            },
            {
                title: "Botanical Elegance",
                year: "2023",
                image: "https://images.unsplash.com/photo-1578321272176-b7bbc0679853?w=800"
            },
            {
                title: "Nature's Canvas",
                year: "2022",
                image: "https://images.unsplash.com/photo-1576086213369-97a306d36557?w=800"
            }
        ];

        // ギャラリーを表示
        function displayGallery() {
            const grid = document.getElementById('galleryGrid');
            grid.innerHTML = '';
            
            artworks.forEach((artwork) => {
                const item = document.createElement('div');
                item.className = 'gallery-item fade-in';
                item.innerHTML = `
                    <img src="${artwork.image}" alt="${artwork.title}">
                    <div class="gallery-item-overlay">
                        <h3>${artwork.title}</h3>
                        <p>${artwork.year}</p>
                    </div>
                `;
                item.onclick = () => openModal(artwork.image, artwork.title, artwork.year);
                grid.appendChild(item);
            });
        }

        // モーダルを開く
        function openModal(imgSrc, title, year) {
            document.getElementById('modal').style.display = 'flex';
            document.getElementById('modalImg').src = imgSrc;
            document.getElementById('modalTitle').textContent = title;
            document.getElementById('modalYear').textContent = year;
            document.body.style.overflow = 'hidden';
        }

        // モーダルを閉じる
        function closeModal() {
            document.getElementById('modal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // モーダルの背景クリックで閉じる
        document.getElementById('modal').onclick = function(e) {
            if (e.target === this) {
                closeModal();
            }
        };

        // ESCキーでモーダルを閉じる
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // スムーススクロール
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                target.scrollIntoView({ behavior: 'smooth', block: 'start' });
            });
        });

        // スクロールでナビゲーションの背景を変更
        window.addEventListener('scroll', function() {
            const navbar = document.getElementById('navbar');
            if (window.scrollY > 100) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });

        // スクロールアニメーション
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -100px 0px'
        };

        const observer = new IntersectionObserver(function(entries) {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, observerOptions);

        // ページ読み込み時
        window.addEventListener('load', function() {
            displayGallery();
            
            // フェードインアニメーションの要素を監視
            document.querySelectorAll('.fade-in').forEach(el => {
                observer.observe(el);
            });
        });
    </script>
</body>

</html>
